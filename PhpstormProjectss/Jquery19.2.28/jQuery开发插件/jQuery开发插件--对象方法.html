<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery开发插件--对象方法</title>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/tqueryui.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnChange").click(function () {
                $("#myDiv").changeBgColor();
            });
        });
    </script>
    <style type="text/css">
        #myDiv{
            width: 100px;
            height: 100px;
            /*background-color: blue;*/
            border: 1px solid rebeccapurple;
        }
    </style>
</head>
<body>
    <div id="myDiv"></div>
    <input type="button" value="更改背景颜色" id="btnChange" />
</body>
</html>
