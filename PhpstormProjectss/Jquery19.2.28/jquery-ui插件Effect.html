<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插件Effect(效果)</title>
    <link rel="stylesheet" href="jQuery-ui/jquery-ui.min.css"/>
    <link rel="stylesheet" href="jQuery-ui/jquery-ui.theme.min.css"/>
    <style type="text/css">
        #myDiv{
            width: 200px;
            height: 200px;
            background: blue;
            border: 10px solid red;
        }
        #myDiv1{
            width: 200px;
            height: 200px;
            background: blue;
            /*border: 10px solid red;*/
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script src="jQuery-ui/jquery-ui.min.js"></script>
    <script>
        $(function () {
            $("#myDiv").click(function () {
                $("#myDiv").animate({ backgroundColor:"yellow",
                    borderBottomColor:"black"
                });
            });
            $("#myDiv1").click(function () {
                $(this).hide("bounce", { times:3 }, 300);
            });
        });
    </script>
</head>
<body>
<div id="myDiv"></div>
<div id="myDiv1"></div>
</body>
</html>
