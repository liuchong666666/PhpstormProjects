<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 创建XMLHttpRequest对象
         * */
        function createXhr() {
            var xhr = null;
            //浏览器的判断
            if(window.XMLHttpRequest){
                //该浏览器支持XMLHttpRequest可以直接new
                //IE7 8 9 Chrome Firefox
                xhr=new XMLHttpRequest();
            }else{
                //IE5.5 6
                xhr = new
                        ActiveXObject("Microsoft.XMLHttp");
            }
            return xhr;
        }
        function testXhr(){
            var xhr=createXhr();
            window.alert(xhr);
        }
    </script>
</head>
<body>
<input type="button" value="测试XHR" onclick="testXhr()" />
</body>
</html>
