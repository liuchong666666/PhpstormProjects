<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture</title>
    <style type="text/css">
        body {
            background: wheat;
        }

        ul {
            width: 900px;
            margin: 20px auto;
            list-style: none;
        }

        li img {
            width: 250px;
            height: 250px;
            margin: 10px 20px;

        }

        li {
            float: left;
        }

        /*图片缓慢变大*/
        img {
            cursor: pointer;
            transition: all 0.6s;
        }

        img:hover {
            transform: scale(1.3);

        }

        img:hover {
            position: relative;
            left: 20px;
            top: 50px;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <img src="picture/1.jpg" alt="">
        <p></p>
    </li>
    <li>
        <img src="picture/2.jpg" alt="">
        <p></p>
    </li>
    <li>
        <img src="picture/3.jpg" alt="">
        <p></p>
    </li>
    <li>
        <img src="picture/4.jpg" alt="">
        <p></p>
    </li>
    <li>
        <img src="picture/5.jpg" alt="">
        <p></p>
    </li>
    <li>
        <img src="picture/6.jpg" alt="">
        <p></p>
    </li>
</ul>
</body>
</html>
