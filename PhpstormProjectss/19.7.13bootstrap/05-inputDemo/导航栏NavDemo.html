<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏NavDemo</title>
    <link rel="stylesheet" href="../boot/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /*让dropdown与导航条一样宽*/
        .dropdown-menu{
            min-width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <!--<ul id="mytab" class="nav nav-tabs" role="tablist">-->
    <!--<ul id="mytab" class="nav nav-pills" role="tablist">-->
    <ul id="mytab" class="nav nav-pills nav-justified" role="tablist">
    <!--<ul id="mytab" class="nav nav-pills nav-stacked" role="tablist"> nav-stacked垂直-->
        <li role="presentation" class="active"><a href="#">home</a></li>
        <li role="presentation" ><a href="#">hello</a></li>
        <!--<li role="presentation" ><a href="#" class="btn disabled">world</a></li>-->
        <li role="presentation" class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">world
        <span class="caret"></span>
        </a>
            <ul class="dropdown-menu" role="menu">
                <li role="presentation"><a  role="menuitem" tabindex="-1">hello1</a></li>
                <li role="presentation"><a  role="menuitem" tabindex="-1">hello2</a></li>
                <li role="presentation"><a  role="menuitem" tabindex="-1">hello3</a></li>
                <li role="presentation"><a  role="menuitem" tabindex="-1">hello4</a></li>
            </ul>
        </li>
    </ul>
</div>
<script src="../boot/jquery-1.12.4.min.js"></script>
<script src="../boot/bootstrap.min.js"></script>
<script>
    $("#mytab a").click(function (e) {
        e.preventDefault();
        $(this).tab("show");
    })
</script>
</body>
</html>
