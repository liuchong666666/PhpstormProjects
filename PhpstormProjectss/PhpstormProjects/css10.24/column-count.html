<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>column-count</title>
    <style>
    .new{
        width:800px;height:150px;border:1px solid red;
        column-count:3;
        -moz-column-count: 3;
        -webkit-column-count: 3;
        -webkit-column-gap: 50px;
        -moz-column-gap: 50px;
        column-gap: 50px;/*指定列之间的10个像素的差距：*/
        column-rule: 10px double red;
        -webkit-column-rule: 10px double red;
        -moz-column-rule: 10px double red;
    }
    </style>
</head>
<body>
<div class="new">
    超文本标记语言（英语：HyperText Markup Language，简称：HTML）是一种用于创建网页的标准标记语言。您可以使用 HTML 来建立自己的 WEB 站点，HTML 运行在浏览器上，由浏览器来解析。在本教程中，您将学习如何使用 HTML 来创建站点。HTML 很容易学习！相信您能很快学会它！HTML 实例本教程包含了数百个 HTML 实例。使用本站的编辑器，您可以轻松实现在线修改 HTML，并查看实例运行结果。
</div>
</body>
</html>
