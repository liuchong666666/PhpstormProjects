<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style type="text/css">
        #outter {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }

        #d1 {
            width: 100px;
            height: 100px;
            background-color: blue;

        }

        #outter /*将父元素相对定位，这样就可以以它为基准了*/
        {
            position: relative;
        }

        #d1 /*绝对定位是相对父元素而言的，父元素是要定位好了的*/
        {
            position: absolute;
            /*以父元素的右下边为基准*/
            left:0px;
            bottom:0px;
        }
    </style>
</head>
<body>
<div id="outter">
    <div id="d1">

    </div>
</div>
</body>
</html>
