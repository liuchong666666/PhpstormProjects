<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素显示方式</title>
    <style type="text/css">
        .block/*设置为块元素*/
        {
            display: block;
        }

        .inline/*设置为内元素*/
        {
            display: inline;
        }
        .none/*隐藏元素*/
        {
            display: none;
        }
    </style>
</head>
<body>
<img src="image/01.jpg" alt="" class="block">
<img src="image/02.jpg" alt=""class="block">
<img src="image/03.jpg" alt=""class="block">
<img src="image/04.jpg" alt=""class="none">
<p class="inline">好多照片</p>
<p class="inline">好多照片</p>
</body>
</html>
