<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表图标</title>
    <style type="text/css">
        .open {
            list-style-image: url("image/open.png");
        }

        .close {
            list-style-image: url("image/close.png");
        }

        .add {
            list-style-image: url("image/add.png");
        }

        .modify {
            list-style-image: url("image/modify.png");
        }

        .delete {
            list-style-image: url("image/remove.png");
        }
    </style>
</head>
<body>
<ul>
    <li class="open">
        部门管理
        <ul>
            <li class="add">增加</li>
            <li class="modify">修改</li>
            <li class="delete">删除</li>
        </ul>
    </li>
    <li class="close">
        员工管理
        <ul>
            <li class="add">增加</li>
            <li class="modify">修改</li>
            <li class="delete">删除</li>
        </ul>
    </li>
    <li class="close">
        资产管理
        <ul>
            <li class="add">增加</li>
            <li class="modify">修改</li>
            <li class="delete">删除</li>
        </ul>
    </li>
</ul>
</body>
</html>
