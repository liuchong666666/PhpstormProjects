<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>照片墙</title>
    <style type="text/css">
        li img {
            width: 218px;
            height: 218px;

        }

        body {
            background-color: #330000;
        }

        ul {
            width: 780px;
            /*height: 780px;*/
            margin: 10px auto;
            /*border: 1px solid white;*/
            list-style-type: none; /*去掉li前的符号*/

        }

        li {

            background-color: #ffffff;
            border: 1px solid #dddddd;
            /*margin: 10px;*/
            width: 218px;
            padding: 10px;
            margin: 10px;
            float: left;
        }

        li p {
            text-align: center;

        }

        li:hover {
            position: relative; /*相对定位*/
            /*设置偏移的值*/
            left: -2px;/*向左偏移*/
            top: -2px;/*向上偏移*/
        }
    </style>
</head>
<body>
<!--照片列表-->
<ul>
    <li>
        <img src="image/01.jpg" alt="">
        <p>啊，亲爱的苍！</p>
    </li>
    <li><img src="image/02.jpg" alt="">
        <p>此时，此时你身在何方！</p>
    </li>
    <li><img src="image/03.jpg" alt="">
        <p>难道真的飘过了洋？</p>
    </li>
    <li><img src="image/04.jpg" alt="">
        <p>Japan的痴汉有很多多,</p>
    </li>
    <li><img src="image/05.jpg" alt="">
        <p>你千万要穿好衣裳。</p>
    </li>
    <li><img src="image/06.jpg" alt="">
        <p>别走了光！</p>
    </li>
</ul>
</body>
</html>
