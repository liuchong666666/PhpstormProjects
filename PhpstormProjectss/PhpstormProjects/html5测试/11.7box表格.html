<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style type="text/css">
        #t1 {
            width: 200px;
            border: 1px solid red;
            padding: 30px;
            margin: 30px auto; /*垂直30px   水平：自动居中*/
            border-collapse: collapse;
        }
        #t1 td{
            border: 1px solid blue;
            padding: 10px;

        }
    </style>
</head>
<body>
<h2>1.表格适用box模型</h2>
<table id="t1">
    <tr>
        <td>aaabbbbbbbbbbbbbbbbbbbbbb</td>
        <td>bbb</td>
    </tr>
    <tr>
        <td>vvv</td>
        <td>ddD</td>
    </tr>

</table>
</body>
</html>
