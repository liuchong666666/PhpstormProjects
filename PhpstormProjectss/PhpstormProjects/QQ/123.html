<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
    }

    .top {
        width: 100vh;
        height: 8vh;
        font-size: 4vh;
        text-align: center;
        position: relative;
        margin: auto;

        padding-top: 10px;
        border-bottom: 1px solid black;
    }

    .top_return {
        position: absolute;
        left: 0;
        top: 0;
        font-size: 5vh;
    }

    .top_return2 {
        margin: 0 auto;
    }

    #head,#center,#foot{
        margin: 0 auto;
        width: 100vh;
        text-align: center;
        border-bottom: 1px solid black;
}
    #head p{
        margin: 20px auto;
    }
    .kongbai{
        width: 100vh;
        height: 40px;
    }
    .center_p{
        line-height: 40px;
        vertical-align: middle;
        width: 100vh;
        height: 40px;
        border-bottom: 1px solid black;

    }
    #center,#foot{
        width: 100vh;

        border-top: 1px solid black;
    }
    #all{
        margin: 0px auto;
        width: 100vh;
        height: 600px;
        background-color:#808080;
    }
    #head,#center,#foot,#top{
        background-color: #004183;
    }
</style>
<body>
<div id="all">
<div class="top">
    <span class="top_return"><</span><span class="top_return2">账单详情</span>
</div>
<div id="head">
    <p>转账金额（元）</p>
    <p>-200.00</p>
    <p>交易成功</p>
</div>
<div class="kongbai">

</div>
<div id="center">
    <div class="center_p"style="clear: both">
        <span style="float: left">转账方式</span>
        <span style="float: right">余额转账</span>
    </div>
    <div class="center_p" style="clear: both">
        <span style="float: left">对方账户</span>
        <span style="float: right">赵夸夸</span>
    </div>
    <div class="center_p"style="clear: both">
        <span style="float: left">账单类型</span>
        <span style="float: right">转账余额</span>
    </div>
</div>
<div class="kongbai">

</div>
<div id="foot">
    <div class="center_p"style="clear: both">
        <span style="float: left">创建时间</span>
        <span style="float: right">2018-08-30</span>
    </div>
    <div class="center_p" style="clear: both">
        <span style="float: left">订单号</span>
        <span style="float: right">123456789</span>
    </div>
    <div class="center_p"style="clear: both">
        <span style="float: left">查看来往记录</span>

    </div>
    <div class="center_p"style="clear: both">
        <span style="float: left">联系客服</span>

    </div>
</div>
</div>
</body>
</html>
