    zt.onmousedown = function (e) {
        //获取此时的可视区域的横坐标-此时登录框距离左侧页面的横坐标
        var spaceX = e.clientX - zt.offsetLeft;
        var spaceY = e.clientY - zt.offsetTop;

//        console.log('zt.offsetLeft'+zt.offsetLeft+'-'+'zt.offsetTop'+zt.offsetTop);
        console.log('e.offsetX'+e.offsetX);
        console.log('e.offsetY'+e.offsetY);
        //移动的事件
        document.onmousemove = function (e) {
            console.log("-----------------------------------");
            console.log('e.clientX:'+e.clientX +"-"+'e.clientY'+e.clientY);
            console.log('e.offsetX'+e.offsetX);
            console.log('e.offsetY'+e.offsetY);
            //新的可视区域的横坐标-spaceX====>新的值--->登录框的left属性
            var x = e.clientX - e.offsetX;
            var y = e.clientY - e.offsetY;
            zt.style.left = x + "px";
            zt.style.top = y + "px";

            console.log('x'+x);
            console.log('y'+y);

        }
    };
    document.onmouseup=function () {
        document.onmousemove=null;//当鼠标抬起的时候,把鼠标移动事件干掉
    };
