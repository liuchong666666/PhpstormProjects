<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM-window对象常见属性</title>
</head>
<body>
<h2>BOM-window对象常见属性33333</h2>
<a href="#" target="_">链接</a>
<button onclick="window.open('2.html','','channelmode=1')">打开新窗口</button>
<script>
    console.log(window.defaultStatus);
    console.log('innerHeight:' + window.innerHeight);
    console.log('innerWidth:' + window.innerWidth);
    console.log('outerHeight:' + window.outerHeight);
    console.log('outerWidth:' + window.outerWidth);
    console.log('pageXOffset:' + pageXOffset);
    console.log('pageYOffset:' + pageYOffset);
    console.log('document.title:' + document.title);
    document.title='欢迎来到';
    var counter=0;
    function changeTitle() {
        if(counter%8==0){
            document.title='欢迎来到';
        }else if(counter%8==1){
            document.title='迎来到魔';
        }else if(counter%8==2){
            document.title='来到魔兽';
        }else if(counter%8==3){
            document.title='到魔兽世';
        }else if(counter%8==4){
            document.title='魔兽世界';
        }else if(counter%8==5){
            document.title='兽世界欢';
        }else if(counter%8==6){
            document.title='世界欢迎';
        }else if(counter%8==7){
            document.title='界欢迎来';
        }
        counter++;
    }

    setInterval(changeTitle, 300);
</script>
</body>
</html>
