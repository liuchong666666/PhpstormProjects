<h2>一次性定时器</h2>
<button onclick="stoptimer()">停止一次性定时器</button>
<script>
     var i=999;
     //3秒钟后打印一遍i
    //task：打印i
    //time：3000
    function printValue(){
        i++;
        document.write(i);
        window.setTimeout(printValue,3000);//递归调用，模拟周期性定时器
    }
  var timer2=  window.setTimeout(printValue,3000);
    function stoptimer(){
        clearTimeout(timer2);
    }
</script>
