<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMLDOM与标准(核心)DOM</title>
</head>
<style>
    .fav{
        border: 1px solid red;

    }
</style>
<body>
<a href="1.html" class="mylink" target="_blank" title="我的链接" id="mya1" abc="xyz">超链接</a>
<img src="../19.5.31js-img/1.jpg" width="100" height="100"/>
<script>
    var img = new Image();
    img.src = '../19.5.31js-img/1.jpg';
    img.width=100;
    img.height=100;
    img.title='爱心';
    img.id='heart';
    img.className='fav';
    img.style.boxShadow='5px 5px 2px 2px #aff';
    console.log(img.style);
    console.log(img.width);
    console.log(typeof(img.width));
    document.body.appendChild(img);



    console.log('================================================');



    var a=document.querySelector('#mya1');
    console.log(a);
    console.log(typeof(a));
//    console.log(a instanceof Anchor);
    //使用核心DOM方法访问元素属性
    console.log(a.getAttribute('href'));
    console.log(a.getAttribute('target'));
    console.log(a.getAttribute('title'));
    console.log(a.getAttribute('id'));
    console.log(a.getAttribute('abc'));
    console.log('================================================');
    //使用HTMLDOM方法访问元素的属性
    console.log(a.href);
    console.log(a.className);
    console.log(a.target);
    console.log(a.title);
    console.log(a.id);
    console.log('abc:'+a.abc);//undefined
</script>
</body>
</html>
