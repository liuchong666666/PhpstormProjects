    //["Z0","B1","C1","F1","A2","D2","B3","A9","D12"]
    var arr1 = [];
    var arr2 = [];

    function getAnswer() {
        array.forEach(function (item, index) {
            arr1.push(item.split(/[A-Z]/))
            arr2.push(item[0])
        })
    }

    function getArr1() {
        for (var i = 0; i < arr2.length; i++) {
            arr1[i][0] = arr2[i]
        }
        for (var i = 0; i < arr1.length - 1; i++) {
            for (var j = 0; j < arr1.length - 1 - i; j++) {
                if (parseInt(arr1[j][1]) > arr1[j + 1][1]) {
                    var tmp = arr1[j];
                    arr1[j] = arr1[j + 1];
                    arr1[j + 1] = tmp;
                }
            }
        }
        for (var i = 0; i < arr1.length - 1; i++) {
            for (var j = 0; j < arr1.length - 1 - i; j++) {
                if (parseInt(arr1[j][1]) == arr1[j + 1][1]) {
                    if (arr1[j][0] > arr1[j + 1][0]) {
                        var tmp = arr1[j];
                        arr1[j] = arr1[j + 1];
                        arr1[j + 1] = tmp;
                    }
                }
            }
        }
        arr1.forEach(function (item, index) {
            arr1[index] = item[0] + item[1]
        })
    }
