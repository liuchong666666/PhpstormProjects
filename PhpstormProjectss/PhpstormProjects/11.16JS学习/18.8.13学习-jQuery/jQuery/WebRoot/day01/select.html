<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
    <style type="text/css">
        #main {

            margin: 80px auto;
            width: 600px;
            height: 400px;
            border: 3px solid #CCCCCC;

        }

        h1 {
            margin: 0;
            padding: 0;
            height: 40px;
            text-align: center;
        }

        #left, #middle, #right {
            text-align: center;
        }

        #left {

            width: 247px;
            height: 360px;
            border-right: 3px solid #CCCCCC;
            border-top: 3px solid #CCCCCC;
            float: left;

        }

        option {
            padding: 10px;
            text-align: center;
        }

        select {
            width: 200px;
            height: 300px;
            margin: 25px;
        }

        #middle {

            width: 100px;
            height: 360px;
            border-top: 3px solid #CCCCCC;
            float: left;
        }

        #middle p {
            margin-top: 40px;
        }

        #right {
            width: 247px;
            height: 360px;
            border-left: 3px solid #CCCCCC;
            border-top: 3px solid #CCCCCC;
            float: right;
        }

        input {
            border: 2px solid #CCCCCC;
            background-color: #FFFFFF;
            width: 60px;
            height: 40px;
            font-size: 25px;
        }
    </style>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript">
        //将左侧选中的option转移到右侧下拉选
        function  move_right() {
           //获取左侧选中的option
            var $options=$("#left option:selected");
            //2.遍历他们，逐个转移到右侧
            for(var i=0;i<$options.length;i++){
                var option=$options[i];
                $("#right select").append(option);
            }

        }
        //不管选没选中，全部option都移动到右侧
        function move_right_all() {
            var $options=$("#left option");
            //遍历他们逐个转移到右侧
            for(var i=0;i<$options.length;i++){
                var option=$options[i];
                $("#right select").append(option);
            }
        }
        //将右侧选中的option转移到右侧下拉选
        function  move_left() {
            //获取左侧选中的option
            var $options=$("#right option:selected");
            //2.遍历他们，逐个转移到右侧
            for(var i=0;i<$options.length;i++){
                var option=$options[i];
                $("#left select").append(option);
            }

        }
        function move_left_all(){
            var $options=$("#right option");
            for(var i=0;i<$options.length;i++){
                var option=$options[i];
                $("#left select").append(option);
            }
        }
    </script>
</head>
<body>
<div id="main">
    <h1>多选</h1>
    <div id="left">
        <select multiple>
            <option value="">北京市</option>
            <option value="">上海市</option>
            <option value="">广州市</option>
            <option value="">深圳市</option>
            <option value="">杭州市</option>
            <option value="">南京市</option>
            <option value="">无锡市</option>
            <option value="">宁波市</option>
        </select>
    </div>
    <div id="middle">
        <p><input type="button" value="&gt;" onclick="move_right();"/></p>
        <p><input type="button" value="&gt;&gt;" onclick="move_right_all();"/></p>
        <p><input type="button" value="&lt;" onclick="move_left();"/></p>
        <p><input type="button" value="&lt;&lt;" onclick="move_left_all();"/></p>
    </div>
    <div id="right">
        <select multiple>

        </select>
    </div>
</div>
</body>
</html>
