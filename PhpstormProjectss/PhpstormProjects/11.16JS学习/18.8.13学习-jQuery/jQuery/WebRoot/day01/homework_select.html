<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
    <style type="text/css">
        #main {

            margin: 80px auto;
            width: 600px;
            height: 400px;
            border: 3px solid #CCCCCC;

        }

        h1 {
            margin: 0;
            padding: 0;
            height: 40px;
            text-align: center;
        }

        #left, #middle, #right {
            text-align: center;
        }

        #left {

            width: 247px;
            height: 360px;
            border-right: 3px solid #CCCCCC;
            border-top: 3px solid #CCCCCC;
            float: left;

        }

        option {
            padding: 10px;
            text-align: center;
        }

        select {
            width: 200px;
            height: 300px;
            margin: 25px;
        }

        #middle {

            width: 100px;
            height: 360px;
            border-top: 3px solid #CCCCCC;
            float: left;
        }

        #middle p {
            margin-top: 40px;
        }

        #right {
            width: 247px;
            height: 360px;
            border-left: 3px solid #CCCCCC;
            border-top: 3px solid #CCCCCC;
            float: right;
        }

        input {
            border: 2px solid #CCCCCC;
            background-color: #FFFFFF;
            width: 60px;
            height: 40px;
            font-size: 25px;
        }
    </style>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript">
        function turn_right(btn) {
            //先获取左边选中的城市
            var $left_selected = $("#left option:selected");

            //将获取的城市option插入到右边城市
            $("#right select").append($left_selected.eq(0));

        }

        function dbturn_right(btn) {
            var $db_left_selected = $("#left option:selected");
            $("#right select").append($db_left_selected);

        }

        function dbturn_left(btn) {
            var $db_left_selected = $("#right option:selected");
            console.log($db_left_selected);
            $("#left select").append($db_left_selected);
        }

        function turn_left(btn) {
            //先获取右边选中的城市
            var $right_selected = $("#right option:selected");
            console.log($right_selected);
            //插入到左边城市
            $("#left select").append($right_selected.eq(0));
        }
    </script>
</head>
<body>
<div id="main">
    <h1>多选</h1>
    <div id="left">
        <select multiple>
            <option value="1">北京市</option>
            <option value="1">上海市</option>
            <option value="1">广州市</option>
            <option value="">深圳市</option>
            <option value="">杭州市</option>
            <option value="">南京市</option>
            <option value="">无锡市</option>
            <option value="">宁波市</option>
        </select>
    </div>
    <div id="middle">
        <p><input type="button" value="&gt;" onclick="turn_right(this);"/></p>
        <p><input type="button" value="&gt;&gt;" onclick="dbturn_right(this);"/></p>
        <p><input type="button" value="&lt;" onclick="turn_left(this);"/></p>
        <p><input type="button" value="&lt;&lt;" onclick="dbturn_left(this);"/></p>
    </div>
    <div id="right">
        <select multiple>

        </select>
    </div>
</div>
</body>
</html>
