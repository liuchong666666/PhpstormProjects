    //闭包缓存数据
    function getValue() {
        var value = 1;
        return function () {
            //每一次点击的时候，都应该改变当前点击按钮的value值
            this.value = "赞（" + (++value) + ")";
            console.log(this);
        }
    }

    //获取所有的按钮
    var btnObjs = $('input');
    //循环遍历每个按钮，注册点击事件
    for (var i = 0; i < btnObjs.length; i++) {
        btnObjs[i].onclick = getValue();
    }


</script>
