    //水仙花数：153=1*1*1+5*5*5+3*3*3
    //    循环变量：num   从100增加到999
    //    循环条件：num<=999
    /*
    * 循环体：
    *   取出百位，
    *   取出十位
    *   取出个位
    *   判断 num=百位*百位*百位+十位*十位*十位+个位*个位*个位
    *   输出num
    * */
    for (var num = 100; num <= 999; num++) {
        //取出百位
        var hd = parseInt(num / 100);
        //取出十位
        var ten = parseInt((num % 100) / 10);
        //取出个位
        var one = num%10;
        if(num==hd*hd*hd+ten*ten*ten+one*one*one){
            console.log(num);
        }

    }
</script>
