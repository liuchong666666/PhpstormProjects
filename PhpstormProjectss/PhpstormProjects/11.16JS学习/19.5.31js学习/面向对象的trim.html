<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    var s1=new String(" A B ");
    s1.trim = function(){
        var reg = /(^\s*)|(\s*$)/g;
        var result = this.replace(reg,'');
        return result;
    }
    console.log(s1.toString());
    console.log(s1.trim());
</script>
