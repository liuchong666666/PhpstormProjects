<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date</title>
</head>
<body>
<script>
    var d1 = new Date();
    console.log(d1);
    console.log(d1.toString());
    console.log(d1.toLocaleString());//获取日期和时间的本地格式
    console.log(d1.toDateString());
    console.log(d1.toLocaleDateString());//仅获得日期部分的本地格式
    console.log(d1.toTimeString());
    console.log(d1.toLocaleTimeString());//仅获得时间部分的本地格式
    //给所有date对象加format方法
    //用d1的话 就只有d1有这个方法
    //prototype 属性允许您向对象添加属性和方法

    //参数fmt中可以包含几个特别的字符 yyyy MM dd  HH  mm ss
    Date.prototype.format = function (fmt) {
        if(!fmt){
            return undefined;
        }
        var year = this.getFullYear();
        var month = this.getMonth() + 1;//0-11
        var date = this.getDate();
        var hour = this.getHours();
        var minute = this.getMinutes();
        var second = this.getSeconds();

        month = month < 10 ? "0" + month : month;
        date = date < 10 ? "0" + date : date;
        hour = hour < 10 ? "0" + hour : hour;
        minute = minute < 10 ? "0" + minute : minute;
        second = second < 10 ? "0" + second : second;
        console.log('fmt'+fmt);
        fmt = fmt.replace('yyyy', year);
        fmt = fmt.replace('MM', month);
        fmt = fmt.replace('dd', date);
        fmt = fmt.replace('HH', hour);
        fmt = fmt.replace('mm', minute);
        fmt = fmt.replace('ss', second);

        return fmt;
    };
    console.log(d1.format());
    console.log(d1.format('yyyy'));
    console.log(d1.format('yyyy-MM-dd'));
    console.log(d1.format('yyyy年MM月dd日'));
    console.log(d1.format('yyyy/MM/dd HH:mm:ss'));
</script>
</body>
</html>
