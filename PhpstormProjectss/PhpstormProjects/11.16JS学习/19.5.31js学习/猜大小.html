<script>
    var n = parseInt(Math.random() * (10 - 0 + 1) + 0);

    //循环变量：input
    // var input = -1;//随便给个无效的数字

    //只有function里面的是局部作用域，其他都是全局（比如，while / do--while  里面var变量 就是全局的）
    do {
        console.log(n);
        //提示用户输入数字/exit
        var input = prompt("请输入一个数");//页面直接获得的数据都是字符串//全局作用域
        if (input == "exit") {
            alert("退出放弃");
            break;
        } else {
            if (input != "") {
            } else {//否则，类型转换
                input = parseInt(input);
                //比较
                if (n > input) {
                    console.log("小了");
                } else if (n < input) {
                    console.log("大了");
                } else {
                    console.log("猜对了");
                }
            }
        }
    }
