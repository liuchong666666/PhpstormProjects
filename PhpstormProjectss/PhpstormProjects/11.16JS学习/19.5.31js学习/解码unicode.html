    /*解码unicdoe*/
    var input = prompt("粘贴编码");
    var char = [];
    //每次取5位数字字符，翻译为一个字符
    //下标每次向后移动5个字符，再取后5个字符
    for (var i = 0; i < input.length++; i += 5) {
        //i按个数的话就要i<input.length/5；i++
        //var code = input.substring(i*5,i*5+5);//i=0.1.2.3
        //i按下标的话，i<input.length;i+=5
        //var code = input.substring(i,i+5);//i=0.1.2.3
        var code = input.substring(i, i + 5);//原input  没做除5处理
        console.log(code);
        char.push(String.fromCharCode(code));//转码
       // char.push(String.fromCharCode("00048"));//转码
    }
    document.write(char.join(""));
</script>
</body>
