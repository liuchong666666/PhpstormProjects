    //检验给的是不是空字符串
    function isEmpty(str) {
        if (str === undefined) {
            return true;
        } else if (str == null) {
            return true;
        } else {
            var reg = /^\s*$/;
            return reg.test(str);
        }
    }

    while (true) {
        var input = prompt("请输入");
        if (!isEmpty(input)) {
            document.write(input);
            break;
        } else {
            alert("输入不能为空");
        }
    }

    //左边空白
    var ltrim = function (str) {
        var reg = /^\s+/;
        return str.replace(reg, "");
    }
    //右边空白
    var rtrim = function (str) {
        var reg = /\s+$/;
        return str.replace(reg, "");
    }
