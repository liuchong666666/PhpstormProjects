    //判断一个数是不是质数（素数）,只能被1和本身整除的数   2个数
    var num=73;
    var  count =0;
    for(var i=0;i<=num;i++){
        if(num%i==0){
            console.log(i);
            count++;
        }
    }
    if(count==2){
        console.log("是素数")
    }else{
        console.log("不是素数");
    }
</script>
