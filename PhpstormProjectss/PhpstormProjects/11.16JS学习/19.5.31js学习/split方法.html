    //计算每种字符有多少个
    //    48-57：  0-9   数字字符
    //    65-90:    A-Z  大写字母
    //    97-122:   a-z  小写字母
    //    19968-40869：   汉字
    //    不在范围内的就是其他字符
    var str = "选购AppleCare+, 延保2年";
    var engCount = 0;
    var numCount = 0;
    var chsCount = 0;
    var other = 0;
    for (var i = 0; i < str.length; i++) {
        var num = str.charCodeAt(i);
        if (num >= 19968 && num <= 40869) {
            chsCount++;
        } else if ((num >= 65 && num <= 90) || (num >= 97 && num <= 122)) {
            engCount++;
        } else if (num >= 48 && num <= 57) {
            numCount++;
        } else {
            other++;
        }
    }
    document.write(str+"<br/>");
    document.write(
        "汉字："+chsCount+"个<br/>"+
        "数字："+numCount+"个<br/>"+
        "字母："+engCount+"个<br/>"+
        "其他："+other+"个<br/>");


</script>
