<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
</head>
<body>
<script>

    for (var i = 1; i <= 9; i++) {
        var str = "";
        for (var j = 1; j <= i; j++) {
            str += i + "*" + j + "=" + (i * j )+ " ";
            //str+="*";
        }
        console.log(str);
    }
</script>
</body>
</html>
