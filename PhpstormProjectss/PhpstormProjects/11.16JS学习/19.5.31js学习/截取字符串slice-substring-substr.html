    <title>slice+substring+substr</title>

<script>
    //    var subStr = str.slice(start,end+1) ；返回一个子字符串 // 和数组完全相同	支持倒数
    //    var substr = str.substring(start,end+1)用法同slice！唯一差别：不支持负值作为参数
