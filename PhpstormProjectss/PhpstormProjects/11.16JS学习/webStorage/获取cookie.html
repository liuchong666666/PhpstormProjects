<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取cookie</title>
</head>
<body>
<script>
    var cookie = document.cookie;

    //要获取里面的信息，用正则表达式，获取字符串信息方法

    var x = 'xm';
    var reg = new RegExp("(^|\\s)"+x+"=([^;]+)(;|$)");
    console.log(cookie.match(reg)[2])
</script>
</body>
</html>
