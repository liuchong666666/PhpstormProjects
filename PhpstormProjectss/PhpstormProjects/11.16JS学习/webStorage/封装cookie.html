<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装cookie</title>
</head>
<body>
<script>

     /*  setcookie({
           name:'lc',
           age:21
       },7);//有效期7天

*/
    console.log(getcookie('name'));
    removecookie('name');
    //设置cookie
    function setcookie(json, time) {
        var date = new Date(new Date().getTime() + time * 24 * 60 * 60 * 1000).toUTCString();
        for (var key in json) {
            document.cookie = key + '=' + json[key] + ';expires=' + date;
        }
    }

    //获得cookie
    function getcookie(attr) {

        return document.cookie.match("(^|\\s)"+attr+"=([^;]+)(;|$)")[2];
    }

    //清除cookie
    //设置日期为昨天
    function removecookie(attr){
        var json={};
        json[attr]="123";
        console.log(json);
        setcookie(json,2);//调用上面的setcookie方法将日期设为昨天

    }
</script>
</body>
</html>
