    var obj = { a: { b: { c: 3 } } };
    //  var result= fn.get(obj, 'a[0].b.c');
    function get(obj,url){
        var data = obj
        var url = url.split('.')
        for(var i=0;i<url.length;i++){
            var urlitem = url[i].replace(/\[|\]/g,'').split('')
            for(var j=0;j<urlitem.length;j++){
                try{
                    data =data[urlitem[j]]
                }catch(error){
                    return error
                }

            }
        }
        return data
    }
//    var result = get(obj,'a[0].b.d')
    var result = get(obj,'a.b.d')
    console.log(result)
