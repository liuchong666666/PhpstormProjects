    function toggle(span) {
        //让其他的已显示的li ul隐藏
        var ulList = document.querySelectorAll('ul li ul');
        for (var i = 0; i < ulList.length; i++) {
            var ul = ulList[i];
            if (ul.hasAttribute('class')) {
                ul.setAttribute('class', 'ul2');
            }
        }
        //让当前的显示
        var ul = span.nextElementSibling;//没有空格和回车符之类的内容
        if (ul.hasAttribute("ul2")) {
            ul.removeAttribute('ul2');
        } else {
            ul.setAttribute('class', 'dispear');
        }
    }
</script>
