<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #container {
        width: 400px;
        height: 400px;
        border: 1px solid #aaaaaa;
        border-radius: 50%;
        margin: 0 auto;
        position: relative;
    }

    .p {
        position: absolute;
        left: 200px;
        transform-origin: left center;
    }

    .hour {
        width: 100px;
        height: 16px;
        background-color: #aaf;
        top: 192px;
        transform: rotate(45deg);
    }

    .minute {
        width: 150px;;
        height: 10px;
        background-color: #afa;
        top: 195px;
    }

    .second {
        width: 200px;
        height: 6px;
        background-color: #faa;
        top: 197px;
    }
</style>
<body>
<div id="container">
    <div class="p hour"></div>
    <div class="p minute"></div>
    <div class="p second"></div>
</div>
<script>


    function drawClock() {
        var now = new Date();
        var h = now.getHours() % 12;
        var m = now.getMinutes();
        var s = now.getSeconds();
        var hour = document.getElementsByClassName('hour')[0];
        hour.style.transform = 'rotate(' + (h * 30 - 90) + 'deg)';

        var minute = document.getElementsByClassName('minute')[0];
        minute.style.transform = 'rotate(' + (m * 6 - 90) + 'deg)';

        var second = document.getElementsByClassName('second')[0];
        second.style.transform = 'rotate(' + (s * 6 - 90) + 'deg)';
    }

    drawClock();
    window.setInterval(drawClock, 1000);
</script>
</body>
</html>
