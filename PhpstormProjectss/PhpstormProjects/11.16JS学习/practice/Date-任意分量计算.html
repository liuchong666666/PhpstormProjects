    var hire = new Date("2012/6/30");//var  date = new Date("2015/6/9");     当时-仅兼容chrome,现在ie不兼容
    hire.setFullYear(hire.getFullYear() + 3);
    document.write("到期时间：" + hire + "<br/>");
    hire.setMonth(hire.getMonth() - 1);
    if (hire.getDay() == 6) {
        //减1天到周五
        hire.setDate(hire.getDate() - 1);
    } else if (hire.getDay() == 0) {
        //减2天到周五
        hire.setDate(hire.getDate() - 2);
    }
    document.write("续签时间：" + hire + "<br/>");
    hire.setDate(hire.getDate() - 7);
    document.write("提醒时间：" + hire.toLocaleString() + "<br/>");
    document.write("提醒时间：" + format(hire) + "<br/>");


    function format(date) {
        var week = ['日', '一', '二', '三', '四', '五', '六'];
        var y = date.getFullYear() + "年";
        var m = date.getMonth() + 1 + "月";//1先计算
        var d = date.getDate() + "日";
//        var w = date.getDay();

        var w = " 星期" + week[date.getDay()];

        var h = date.getHours();//下午12：00：00.000
        var am = h < 12 ? "上午" : "下午";
        h = h > 12 ? h - 12 : h;//24 to 12
        h = h < 10 ? "0" + h : "" + h;

        var mi = date.getMinutes();
        mi = mi < 10 ? "0" + mi : "" + mi;
        var s = date.getSeconds();
        s = s < 10 ? "0" + s : "" + s;

        var  str = y + m + d + w + am + h + ":" + mi + ":" + s;
        return str;
    }
