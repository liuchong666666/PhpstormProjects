<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态时钟</title>
    <script type="text/javascript">
        //启用的定时器的id
        var id;

        function start() {
            //使用周期性定时器，每隔1000ms=1s
            //执行一次function
            id = setInterval(function () {
                //设置当前的时间
                var now = new Date();
                var t = now.toLocaleTimeString();
                //接收span
                var span = document.getElementById("clock");
                span.innerHTML = t;
            }, 1000)
        }

        function stop() {
            clearInterval(id);
        }
    </script>
</head>
<body>
<p>
    当前时间：<span id="clock"></span>
</p>
<p>
    <button onclick="start();">启动</button>
    <button onclick="stop();">停止</button>
</p>
</body>
</html>
