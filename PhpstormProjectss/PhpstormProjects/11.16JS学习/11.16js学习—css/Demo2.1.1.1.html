<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算平方</title>
    <script type="text/javascript">
        function cal() {

            //获取文本框的值
            var input = document.getElementById("num");
            //获取span的值
            var span = document.getElementById("result");

            //接收文本框的值
            var n = input.value;
            //判断是不是数字
            if (n == "" || isNaN(n)) {
                span.innerHTML = "请输入数字";
            } else {
                span.innerHTML = n*n;

            }

        }
    </script>
</head>
<body>
<input type="text" id="num">
<input type="button" value="平方" onclick="cal();">
<span id="result"></span>
</body>
</html>
