<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一次性定时器</title>
    <style type="text/css">
        .hide {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
    <script type="text/javascript">
        function del() {
            var p = document.getElementById("msg");
                p.className = "show";
            var id = setTimeout(function () {
                p.className = "hide";clearTimeout(id);

            }, 2000)
        }
    </script>
</head>
<body>
<p>
    <button onclick="del();">删除</button>
</p>
<p id="msg" class="hide"> 删除成功！</p>
</body>
</html>
