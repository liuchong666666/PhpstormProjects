<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单计算器</title>
    <script type="text/javascript">
        function cal() {
            //获取文本框和span
            var input = document.getElementById("text");
            var span = document.getElementById("result");
            //获取文本框的值
            var text = input.value;
//            用try catch捕获异常
            try {
                var r = eval("("+text+")");
                span.innerHTML = r;
            } catch (e) {
                span.innerHTML = "输入错误";
            }


        }
    </script>
</head>
<body>
<input type="text" id="text">
<button onclick="cal();">
    =
</button>
<span id="result">

</span>
</body>
</html>
