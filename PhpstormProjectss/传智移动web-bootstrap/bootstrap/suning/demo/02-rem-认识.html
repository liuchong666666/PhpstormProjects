<!DOCTYPE html>
<html lang="en" style="font-size: 50px">
<head>
    <meta charset="UTF-8">
    <title>02-rem-认识</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            line-height: 1;
            font-size: 50px;
        }

        .em {
            font-size: 2em;
        }

        .rem {
            font-size: 2rem;
        }

        /*px绝对单位*/
        /*1.rem是相对单位*/
        /*2.em大小基于父元素的字体大小*/
        /*3.rem大小基于什么？？*/
        /*4.浏览器默认字体大小时16px*/
        /*5.r 意思 root 根元素，html标签*/
        /*6.rem 是基于html元素的字体大小(在html里面设置font-size，就会改变他)*/
    </style>
</head>
<body>
<div class="em">AAAA</div>
<div class="rem">AAAA</div>
</body>
</html>
