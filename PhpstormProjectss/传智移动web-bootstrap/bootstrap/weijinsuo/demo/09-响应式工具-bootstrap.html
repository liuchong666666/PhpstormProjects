<!--h5文档声明-->
<!DOCTYPE html>
<!--文档语言申明 en zh-CN zh-tw-->
<html lang="zh-CN">
<head>
    <!--文档编码申明-->
    <meta charset="utf-8">
    <!--要求当前网页使用浏览器最高版本的内核来渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视口的设置：视口的宽度和设备一致，默认的缩放比例和pc端一致，用户不能自行缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1，user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!--上句话目的：优先加载和浏览器解释-->

    <title>09-栅格系统</title>

    <!-- Bootstrap 核心样式-->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!--HTML5 shiv 和 Respond.js分别用来解决IE8版本浏览器不支持H5标签和媒体查询的 不兼容问题-->
    <!-- HTML5 shiv 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->

    <!--警告：不能以file形式打开，本地打开，最好以http://打开-->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->

    <!--在IE9以下引入-->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->


    <style>
        .container {
            height: 100px;
            background: pink;
        }

        .container > .row {
            height: 50px;
            background: green;
        }

        .container > .myRow {
            height: 50px;
            background: yellow;
        }

        .container > .row > div {
            height: 25px;
            border: 1px solid #cccccc;
        }

    </style>
</head>
<body>
<!--
大屏设备    显示
中屏设备    隐藏
小屏设备    显示
超小屏设备   隐藏

visible-lg  大屏显示其他隐藏
visible-md  中屏显示其他隐藏
visible-sm
visible-xs
3.2版本以后建议使用hidden


hidden-lg
hidden-md
hidden-sm
hidden-xs
-->
<!--<div class="box visible-lg visible-sm">内容</div>-->
<div class="box hidden-md hidden-xs">内容</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../lib/jquery/jquery.min.js"></script>
<!--引入bootstrap js 的核心文件-->
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
