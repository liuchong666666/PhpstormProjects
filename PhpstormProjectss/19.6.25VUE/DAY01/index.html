<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue入门</title>
    <script src="./vue.js"></script>
</head>
<body>
<!--挂载点、模板、实例之间的关系-->
<!--<div id="root"></div>就是vue的挂载点-->
<!--vue只会处理挂载点下面的内容-->
<!--模版：在挂载点内部的内容-->
<div id="root">
    <!--插值表达式{{number}}-->
    <!--<h1 v-text="content">text 会进行一次转义</h1>-->
    <!--<h1 v-html="content">html不会</h1>-->
    <!--<div v-on:click="handleClick">  v-on:可以用@代替-->
    <div @click="handleClick">
        <!--{{content}}-->
        <h1 v-html="content">html不会</h1>
    </div>
</div>
<!--<div>-->
<!--{{msg}}-->
<!--</div>-->
<script>
    new Vue({
//            el:让vue实例去接管页面上哪个element（元素）
        el: "#root",
        //  template: ' <h1>hello  {{msg}}</h1>',//模本内容
        data: {
//            msg: "wrold!",
//            content:'<h1>hello</h1>'
            content: 'hello'
        },
        methods:{
            handleClick:function () {
                this.content = 'world'
            }
        }
    })
</script>
</body>
</html>
