<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑块透明度</title>
    <style>
        #myDiv{
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
        }
    </style>
    <script>
        function $(id){
            return document.getElementById(id);
        }
        //初始化函数
        function initial(){
             range=$("range");
             myDiv=$("myDiv");
            range.addEventListener("change",range_change,false);
        }
        //滑块移动时激发操作
        function range_change(){
            var value=range.value;
            myDiv.style.filter="alpha("+value+")";
            myDiv.style.opacity=value/100;
        }
        window.addEventListener("load",initial,false)
    </script>
</head>
<body>
<div id="myDiv"></div>
<input type="range" id="range" min="0" max="100" />

</body>
</html>
