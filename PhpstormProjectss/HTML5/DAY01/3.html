<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function $(id){
            return document.getElementById(id);
        }
        function initial(){
            var myPro = $("myPro");
           var id = setInterval(function () {
              var value = parseInt(myPro.value);
              if(value>=parseInt(myPro.max)){
                  clearInterval(id);//达到最大值停止
//                  value = 0;//达到最大值又从0开始
              }
              myPro.value= ++ value;
            },30);
        }
        window.addEventListener("load",initial,false);
    </script>
</head>
<body>
    <datalist id="list">
        <!--label预定义文本，选中时是选中的value值-->
        <option value="010" label="北京"></option>
        <option value="021" label="上海"></option>
        <option value="022" label="天津"></option>
        <option value="023" label="重庆"></option>
    </datalist>
    <!--list="list"与上面的datalist关联-->
<input type="text" id="txtAddress" list="list"/>
<hr/>
    <progress id="myPro" max="100" value="10"></progress><br/>
<hr/>
    <!--<meter>value低于low一种颜色，low~high另外一种颜色，high以上又是另外一种颜色,相当于游戏中速度表盘颜色变化-->
    <meter min="0" max="450" low="60" high="350" value="250"></meter><br/>
    <meter min="0" max="450" low="60" high="350" value="59"></meter><br/>
    <meter min="0" max="450" low="60" high="350" value="351"></meter><br/>
<hr/>
    <!--oninput 事件在用户输入时触发。该事件在 <input> 或 <textarea> 元素的值发生改变时触发。-->
    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
        <input type="range" min="0" max="50" name="a" />+
        <input type="text" name="b" value="50" />=
        <!--for关联name，多个name用空格隔开-->
        <output name="result" for="a b"></output>
    </form>
</body>
</html>
