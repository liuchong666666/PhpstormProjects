<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡机制</title>
    <script>
        function $(id) {
            return document.getElementById(id);
        }

        function initial() {
            div1 = $("div1");
            div2 = $("div2");

            //为true就是在事件捕获阶段（从外到内），先执行div1再div2
            //为false就是在事件冒泡阶段（从内到外），先执行div2再div1
            div1.addEventListener("click", div1_click, false);
            div2.addEventListener("click", div2_click, false);
        }

        function div1_click() {
            alert("hello div1");
        }

        function div2_click(e) {
            //阻止事件冒泡，让操作到当前元素就停止
            alert("hello div2");
            e.stopPropagation();
//            e.cancelBubble=true;//这个也可以
        }

        window.addEventListener("load", initial, false);
    </script>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }

        #div2 {
            width: 100px;
            height: 100px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">

    </div>
</div>
</body>
</html>
