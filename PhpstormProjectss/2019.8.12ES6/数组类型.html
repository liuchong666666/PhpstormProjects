<body>
<!--//菜鸟教程或者文档-->
<script>
//    arr.splice(i,n)//i索引值，n个数，会改变原数组
    [1,2,3,4,5].splice(2,2)//索引2 ：3    个数：从3开始数第一个  3 4   两个
    //返回3，4


//fill()
//将一定范围索引的数组元素内容填充为单个指定的值。
let arr = Array.of(1, 2, 3, 4);
// 参数1：用来填充的值
// 参数2：被填充的起始索引
// 参数3(可选)：被填充的结束索引，默认为数组末尾//含头不含尾
console.log(arr.fill(0,1,2)); // [1, 0, 3, 4]  // 0为要填充的数，1为填充索引的开始（2）  2为结束填充尾部（不含尾）


</script>
</body>
</html>
