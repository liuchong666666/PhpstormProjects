<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image overlap</title>
    <style type="text/css">
        body {
            background: wheat;
        }

        div {
            width: 800px;
            height: 800px;
            border: 1px red solid;
            margin: 10px auto;
            position: relative;
        }

        img {
            width: 300px;
            height: 300px;

        }

        #d03 {
            position: absolute;
            top: 60px;
            left: 100px;
        }

        #d0m {
            position: absolute;
            top: 150px;
            left: 200px;
        }

        #d05 {
            position: absolute;
            top: 280px;
            left: 280px;
        }

        img:hover {
            z-index: 1;
        }
        /*图片缓慢变大*/
        img {
            cursor: pointer;
            transition: all 0.6s;
        }

        img:hover {
            transform: scale(1.3);

        }
    </style>
</head>
<body>
<div>
    <img src="Picture/3.jpg" alt="" id="d03">
    <img src="Picture/5.jpg" alt="" id="d05">
    <img src="Picture/middle.jpg" alt="" id="d0m">
</div>
</body>
</html>
