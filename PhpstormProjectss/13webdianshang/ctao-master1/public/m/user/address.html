<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--ios是否运行创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知栏的样式  黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">
    <!--遇到链接不让转为email链接-->
    <meta content="email=no" name="format-detection">
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords"
          content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/user/user.css">


    <title>传淘-收货地址</title>
</head>
<body>
<!--首页-->
<div class="ct_container">
    <header class="ct_header">
        <a href="javascript:history.back();" class="left"><span class="fa fa-arrow-left"></span></a>
        <h3>收货地址</h3>
        <!--<a href="javascript:;" class="right"><span class="fa fa-search"></span></a>-->
    </header>
    <div class="ct_content">
        <div class="ct_wrapper address">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                </div>
            </div>
        </div>
    </div>
    <footer class="ct_footer">
        <a class="tab_home fa fa-home " href="../index.html"><span>首页</span></a>
        <a class="tab_cate fa fa-bars" href="../category.html"><span>分类</span></a>
        <a class="tab_cart fa fa-shopping-cart" href="../user/cart.html"><span>购物车</span></a>
        <a class="tab_user fa fa-user" href="index.html"><span>会员中心</span></a>
    </footer>
</div>

<script type="text/template" id="list">

    <ul class="mui-table-view address_ul">

        <% if(model&&model.length<5){ %>
        <li class="mui-table-view-cell mui-media">
            <a class=" add_address" href="addressManage.html">
                添加地址
            </a>
        </li>
        <% }%>
        <% for(var i = model.length-1 ; i >= 0 ; i--){ %>


        <li class="mui-table-view-cell mui-transitioning">
            <div class="mui-slider-right mui-disabled">
                <a data-id="<%=model[i].id%>" style="transform: translate(0px, 0px);" class="mui-btn mui-btn-red">删除</a>
            </div>
            <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
                <a class="mui-navigate-right" href="addressManage.html?addressId=<%=model[i].id%>">
                    <div class="mui-media-body address_view">
                        邮箱：<span><%=model[i].postCode%></span> 收货人：<span><%=model[i].recipients%></span>
                        <p class=""><%=model[i].address%><%=model[i].addressDetail%></p>
                    </div>
                </a>
            </div>
        </li>
        <% } %>
    </ul>
</script>
<script src="../assets/mui/js/mui.min.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../assets/artTemplate/template-native.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/address.js"></script>
</body>
</html>
