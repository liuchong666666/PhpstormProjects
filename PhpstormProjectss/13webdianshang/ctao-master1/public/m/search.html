<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--ios是否运行创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知栏的样式  黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">
    <!--遇到链接不让转为email链接-->
    <meta content="email=no" name="format-detection">
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords"
          content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">


    <title>传淘-搜索中心</title>
</head>
<body>
<!--首页-->
<div class="ct_container">
    <header class="ct_header">
        <a href="javascript:history.back();" class="left"><span class="fa fa-arrow-left"></span></a>
        <h3>搜索中心</h3>
        <a href="javascript:;" class="right"><span class="fa fa-search"></span></a>
    </header>
    <div class="ct_content">
        <div class="ct_wrapper">
            <!--搜索输入区域-->
            <div class="ct_search">
                <!--在移动端调用虚拟键盘的时候 enter键变成 搜索按钮-->
                <form action="#">
                    <input type="search" placeholder="搜索你喜欢的商品">
                </form>
                <a href="javascript:;">搜索</a>
            </div>
            <!--搜索的历史区域-->
            <div class="ct_history">
                <!--<span class="title">-->
                <!--没有历史搜索记录-->
                <!--</span>-->
                <!--<div class="ct_history_header">-->
                    <!--<span class="title">搜索历史</span>-->
                    <!--<span class="icon_clear fa fa-trash">清空记录</span>-->
                <!--</div>-->
                <!--<ul>-->
                    <!--<li><a href="">123</a><span class="icon_delete fa fa-times"></span></li>-->
                    <!--<li><a href="">123</a><span class="icon_delete fa fa-times"></span></li>-->
                <!--</ul>-->
            </div>

        </div>
    </div>
    <footer class="ct_footer">
        <a class="tab_home fa fa-home " href="index.html"><span>首页</span></a>
        <a class="tab_cate fa fa-bars now" href="category.html"><span>分类</span></a>
        <a class="tab_cart fa fa-shopping-cart" href="user/cart.html"><span>购物车</span></a>
        <a class="tab_user fa fa-user" href="user/index.html"><span>会员中心</span></a>
    </footer>
</div>
<script type="text/template" id="ct_history_storage">
    <% if(model.length && model.length>0){ %>
    <div class="ct_history_header">
        <span class="title">搜索历史</span>
        <span class="icon_clear fa fa-trash">清空记录</span>
    </div>
    <ul>
        <% for(var i = 0 ; i < model.length ; i++ ){ %>
        <li data-key="<%=model[i]%>"><a href="javascript:;" class="enter_search"><%=model[i]%></a><span class="icon_delete fa fa-times"></span></li>
        <% } %>
    </ul>
    <% }else{ %>
     <span class="title">没有历史搜索记录</span>
    <% } %>
</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
</body>
</html>
